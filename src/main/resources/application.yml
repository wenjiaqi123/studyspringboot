server:
  # 端口
  port: 8001
  # 服务
  servlet:
    # 服务名
    context-path: /StudySpringBoot
###########################################################################
spring:
  # 数据源
  datasource:
    id: dataSource
    type: com.alibaba.druid.pool.DruidDataSource
    # 数据源驱动
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 数据库url
    url: jdbc:mysql://cdb-jwd16kdk.bj.tencentcdb.com:10069/wyxjava?useSSL=false
    # 数据库用户名
    username: root
    # 数据库用户密码
    password: wyxjava123
  # rabbitmq 消息队列配置文件
  rabbitmq:
    # 消息队列主机 ip 地址
    host: 127.0.0.1
    # 端口
    port: 5672
    # 用户名
    username: guest
    # 用户密码
    password: guest
    # 虚拟机
    virtualHost: /
###########################################################################
# mybatis 框架
mybatis:
  # 别名包
  type-aliases-package: com.gsm.model
  # mapper文件位置
  mapper-locations: classpath:com/gsm/dao/*Mapper.xml
  # 配置
  configuration:
    # 数据库列名 user_name 映射pojo userName 格式转换
    map-underscore-to-camel-case: true
########################################################################
# 分页插件 pagehelper
pagehelper:
  # 数据库类型
  helper-dialect: mysql
  # 其他一些配置
  reasonable: false
  supportMethodsArguments: true
  params: count=countSql
  returnPageInfo: check
  pageSizeZero: true

